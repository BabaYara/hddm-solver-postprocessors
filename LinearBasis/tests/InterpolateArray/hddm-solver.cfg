!......................................................................
!..... Grid parameters  
!......................................................................
!
active_life               60                                             !active lifetime of agents
max_age                   60                                             !max age of OLG tax model 
n_agents                  59                                             !number of grid dimensions -> max_age -1
grid_type                 1                                              !choose grid type (static =1/adaptive=2)
Lmax                      1                                              !maximum grid level, starting from 0 (one point)
eps_surplus               0.005                                           !refinement criterion (points w/surpluses of this size or larger will be refined)
max_grid_error            0.005                                          !abord criterion in grid iteration
No_states                 16                                              !How many discrete states  
parallel_states           no                                             !Process No_states in parallel (yes) or serially (no)
!
!......................................................................
!..... Econ model parameters 
!......................................................................
!
optimizer                 olgtax/smooth                                     !optimizer name (must be provided as a shared library)
postprocessor             LinearBasis                                    !postprocessor name (must be provided as a shared library)
startTimestep             10                                              !timestep where to start (0: fresh start; =/0: restart)
max_generations           11                                              !max timesteps until convergence
binaryio                  yes                                             !input/output surplus files as binary (yes) or text (no)
er_help                   0                                              !report abs or rel. Euler errors (0/1)
!
!......................................................................
!..... IPOPT parameters
!......................................................................
!
ipopt_max_iter            50
ipopt_tol                 1e-3
ipopt_acceptable_tol      1e-3
ipopt_constr_viol_tol     1e-3
!
!......................................................................
!..... Constants 
!......................................................................
!
k_bar_unit                0.283                                            !0.4, first unscaled coordinate lower bound
k_up_unit                 0.583                                            !1, 2!first unscaled coordinate upper bound
a_bar                     -0.5                                           !all other coordinates lower bound
a_up                      2.5                                            !all other coordinates upper bound
range_cube                1.    
!
capital_up                6.0                                            !upper bound of capital (IPOPT)
capital_down              -3.0                                           !lower bound of capital (IPOPT)
bond_up                   5.0                                            !upper bound of bond (IPOPT)
bond_down                 -5.0                                           !lower bound of bond (IPOPT)
price_up                  5.0                                            !upper bound of price (IPOPT)
price_down                0.2                                            !lower bound of price (IPOPT)      

restart_max               2                                            !how many restarts if solver does not cgt.
restart_max_random        1                                             !how many pure random restarts at one point (e.g.10)
!
!
yearly_beta               0.97                                           !yearly beta (0.9862)
yearly_pop                0.0                                            !yearly population growth (before: 0.0110)
yearly_delta_bar          0.08                                           !yearly average depreciation
yearly_psi                0.40                                           !(0.4)yearly std. of depreciation (orig 0.1367)               
yearly_nu                 0.03                                           !yearly std. of Productivity
alpha                     0.36   !0.3                                    !Capital Share
yearly_g_tech             0.0                                            !yearly technology growth (0.018)
fcon                      1.0                                            !Dirk's scaling factor
minc                      0.01                                           !minimum consumption (check 0.001)
rho                       -1.0                                            !IES = 1/(1-rho) 
sigma                     -2.0                                           !risk aversion (= 1 -sigma)
tac                       0.0                                            !transaction cost parameter for bond
tac_kap                   0.0                                            !transaction cost parameter for capital 
yearly_pers               0.6                                            !yearly persistence of TFP
yearly_dis                0.02                                           !yearly disaster probablilty
!
prob_Tw_h                 0.7 !0.8                                            !prob for high wage tax rate
prob_Tw_l                 0.3 !0.2                                            !prob for low tax rate 
prob_Tc_h                 0.7!0.8                                            !prob for high capital tax rate
prob_Tc_l                 0.3!0.2                                            !prob for low capital tax rate 
!
!
!
!......................................................................
!..... Performance parameters
!......................................................................
!
enableCPU                 yes
enableGPU                 no
enableMIC                 no
multithreading            yes                                            !enable CPU multithreading
                                                                         !(required for shared workload between multiple
                                                                         !interpolators, e.g. CPU and CUDA GPU)
priorityCPU               3                                              !CPU interpolator priority
priorityCUDA              2                                              !GPU interpolator priority
priorityMIC               1                                              !MIC interpolator priority
minNnoGPU                 0                                              !the minimum nno value, when GPU/MIC interpolation is used
minNnoMIC                 0                                              !(small values might be inefficient/slower on GPU/MIC)
enableRuntimeOptimization no
interpolate_array_of_points_at_once yes
reduce_array_of_points_at_once      yes
